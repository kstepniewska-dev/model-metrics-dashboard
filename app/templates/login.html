{% extends "base.html" %}

{% block title %}Model Metrics Dashboard - Login{% endblock %}

{% block content %}
<article class="card mb-3">
  <div class="card-body">
    <h2 class="card-title">Log in to your account</h2>

    <form method="POST" action="{{ url_for('auth.login') }}" id="login-form">
      <!-- Email field -->
      <div class="form-floating mb-2">
        <input 
          type="email"
          class="form-control"
          id="login-email"
          name="email"
          placeholder="name@example.com"
          required
          aria-describedby="email-hint">
        <label for="login-email">Email address</label>
        <small id="email-hint" class="form-text text-muted">
          Enter the email address associated with your account
        </small>
      </div>

      <!-- Password field -->
      <div class="form-floating mb-2">
        <input 
          type="password"
          class="form-control"
          id="login-password"
          name="password"
          placeholder="Password"
          required
          aria-describedby="password-hint">
        <label for="login-password">Password</label>
        <small id="password-hint" class="form-text text-muted">
          Case-sensitive
        </small>
      </div>

      <!-- Error message container -->
      {% if error %}
      <div class="alert alert-danger mb-2" role="alert" id="login-error">
        {{ error }}
      </div>
      {% endif %}

      <!-- Submit button -->
      <div class="d-grid gap-2 mb-2">
        <button type="submit" class="btn btn-success">Log in</button>
      </div>

      <!-- Registration link -->
      <div class="text-center">
        <p>
          No account yet?
          <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
            Register now
          </a>
        </p>
      </div>
    </form>
  </div>
</article>
{% endblock %}
