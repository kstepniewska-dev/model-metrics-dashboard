<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Model Metrics Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>

    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img 
                        src="{{ url_for('static', filename='img/bar-chart-line.svg') }}"
                        alt="Model Metrics Dashboard"
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top">
                    Model Metrics Dashboard
                </a>
                <nav class="d-flex gap-2">
                    <a href="{{ url_for('login') }}" class="btn btn-success">Log in</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success">Register</a>
                </nav>
            </div>
            {% block navbar %}{% endblock %}
        </nav>
    </header>

    <main id="main-content">
        <div class="container-fluid bg-body-tertiary text-white py-3">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-white text-center fixed-bottom py-3 footer-small">
        <p>&copy; <span id="year">{{ year }}</span> Built by kstepniewska-dev with 
            <a href="https://getbootstrap.com" class="text-white">
                <img 
                    src="{{ url_for('static', filename='img/bootstrap-fill.svg') }}"
                    alt=""
                    width="30"
                    height="24"
                    class="d-inline-block align-text-top"
                    aria-hidden="true">Bootstrap
            </a>
        </p>
        <nav aria-label="Social links">
            <a href="https://github.com/kstepniewska-dev" class="text-white me-3">
                <img 
                    src="{{ url_for('static', filename='img/github.svg') }}"
                    alt=""
                    width="30"
                    height="24"
                    class="d-inline-block align-text-top"
                    aria-hidden="true">kstepniewska-dev on GitHub
            </a>
            <a href="https://github.com/kstepniewska-dev/model-metrics-dashboard" class="text-white">
                <img 
                    src="{{ url_for('static', filename='img/github.svg') }}"
                    alt=""
                    width="30"
                    height="24"
                    class="d-inline-block align-text-top"
                    aria-hidden="true">model-metrics-dashboard on GitHub
            </a>
        </nav>
    </footer>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" defer></script>
</body>

</html>
