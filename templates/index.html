{% extends "base.html" %}

{% block title %}Model Metrics Dashboard - Home{% endblock %}

{% block content %}
<article class="card mb-3">
  <section class="d-flex justify-content-center gap-3 mt-3" aria-label="Feature icons">
    <img 
      src="{{ url_for('static', filename='img/graph-up-arrow.svg') }}"
      alt="Graph icon"
      width="90"
      height="72"
      class="img-fluid"
      aria-hidden="true">
    <img 
      src="{{ url_for('static', filename='img/pie-chart-fill.svg') }}"
      alt="Pie chart icon"
      width="90"
      height="72"
      class="img-fluid"
      aria-hidden="true">
    <img 
      src="{{ url_for('static', filename='img/bar-chart-line-fill.svg') }}"
      alt="Bar chart icon"
      width="90"
      height="72"
      class="img-fluid"
      aria-hidden="true">
  </section>

  <div class="card-body">
    <h2 class="card-title">Welcome to the Model Metrics Dashboard!</h2>
    <p class="card-text">
      Calculate and visualize metrics for your machine learning model with our intuitive dashboard.
    </p>
  </div>
</article>
{% endblock %}
